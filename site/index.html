<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Present | Holding</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Barlow:wght@100;200;400&family=Outfit:wght@100;200;400&display=swap" rel="stylesheet">
  <style>
    .hero-minimal {
      min-height: 60vh;
      padding-top: 48px;
      padding-bottom: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background-image 0.6s cubic-bezier(.4,0,.2,1);
    }
    .hero-minimal.hero-bg-atta {
      background-image: url('images/attaimg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: heroFadeIn 1.2s;
    }
    .hero-minimal.hero-bg-atta::before {
      content: '';
      position: absolute;
      left: 0; top: 0; right: 0; bottom: 0;
      background: linear-gradient(180deg, rgba(20,20,20,0.35) 0%, rgba(20,20,20,0.65) 80%, rgba(20,20,20,0.85) 100%);
      z-index: 0;
      pointer-events: none;
    }
    @keyframes heroFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .hero-content-minimal {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .header-transparent {
       background: transparent !important;
       box-shadow: none !important;
       border-bottom: none !important;
     }
    .proyectos-minimal {
       margin-top: 0 !important;
       padding-top: 0 !important;
     }
     .cards-row-minimal {
       margin-top: 0 !important;
       gap: 32px;
     }
    #hero-img {
       box-shadow: 0 0 48px 16px rgba(255,255,255,0.18), 0 0 0 2px rgba(255,255,255,0.10);
       border-radius: 18px;
       transition: box-shadow 0.3s;
     }
  </style>
</head>
<body>
  <header id="main-header" class="toolbar-minimal logo-typography">
    <div class="logo-minimal logo-typography">
      <span class="logo-typography" style="text-decoration:none;">ATTADIA</span>
    </div>
    <nav class="menu-minimal logo-typography">
      <button class="menu-link-minimal logo-typography nav-btn" data-section="inicio">Inicio</button>
      <button class="menu-link-minimal logo-typography nav-btn" data-section="proyectos">Proyectos</button>
      <button class="menu-link-minimal logo-typography nav-btn" data-section="contacto">Contacto</button>
    </nav>
  </header>
  <main class="main-minimal">
    <section class="hero-minimal">
      <div class="hero-content-minimal">
        <img id="hero-img" src="" alt="" style="display:none;max-width:480px;margin:0 auto 16px auto;" />
        <div class="nav-section" data-section="inicio"></div>
        <div class="nav-section" data-section="contacto" style="display:none;">
          <div class="contacto-minimal" style="width:100%;display:flex;justify-content:center;align-items:center;">
            <span class="logo-typography" style="letter-spacing:0.12em;color:#e0e0e0;">info@attadia.com</span>
          </div>
        </div>
      </div>
    </section>
    <section class="proyectos-minimal nav-section" data-section="proyectos" style="display:none;">
      <div class="cards-row-minimal">
        <div class="card-minimal" data-desc="GestiÃ³n de activos y datos empresariales.">
          <img src="logos/atta-black.svg" alt="ATTA logo" class="card-icon-minimal" />
          <h3>ATTA</h3>
        </div>
        <div class="card-minimal" data-desc="Monitoreo de salud y bienestar organizacional.">
          <img src="logos/pulso.svg" alt="Pulso logo" class="card-icon-minimal" />
          <h3>Pulso</h3>
        </div>
        <div class="card-minimal" data-desc="Enfoque y productividad para equipos.">
          <img src="logos/foco.svg" alt="Foco logo" class="card-icon-minimal" />
          <h3>Foco</h3>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer-minimal">
    <span>&copy; 2025 Present Technologies</span>
  </footer>
  <script src="script.js"></script>
</body>
</html>
