<!DOCTYPE html>
<html>
<head>
  <title>atta-black-circle</title>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .logo-circle {
      width: 90vmin;
      height: 90vmin;
      border: 4px solid #000000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    svg {
      display: block;
      width: 70vmin;
      height: 70vmin;
    }
  </style>
</head>
<body>
  <div class="logo-circle">
    <svg viewBox="0 0 40 60" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="10" y1="10" x2="30" y2="10" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      <line x1="15" y1="10" x2="15" y2="50" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
      <line x1="25" y1="10" x2="25" y2="50" stroke="#000000" stroke-width="4" stroke-linecap="round"/>
    </svg>
  </div>
</body>
</html>
