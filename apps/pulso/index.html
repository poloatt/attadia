<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/pulso-icon.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="/icons/pulso-icon.svg" />
    <link rel="apple-touch-icon" href="/icons/pulso-icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#181818" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pulso" />
    <meta name="application-name" content="Pulso" />
    <meta name="msapplication-TileColor" content="#ff9800" />
    <meta name="msapplication-config" content="none" />
    <title>Pulso - Bienestar y Salud</title>
    <script>
      // Evitar mensaje de React DevTools en desarrollo
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
      }
      
      // Prevenir zoom en input focus en iOS
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Registrar Service Worker para PWA (forzar actualización inmediata)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
              // Forzar chequeo de nueva versión del SW
              if (registration.update) {
                registration.update();
              }
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });

          // Recargar cuando el nuevo SW tome control (evita index.html viejo)
          navigator.serviceWorker.addEventListener('controllerchange', function() {
            window.location.reload();
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
