<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pulso-icon.svg" />
    <link rel="shortcut icon" type="image/svg+xml" href="/pulso-icon.svg" />
    <!-- Iconos para iOS - múltiples tamaños para mejor compatibilidad -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json?v=4" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#181818" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pulso" />
    <meta name="application-name" content="Pulso" />
    <meta name="msapplication-TileColor" content="#ff9800" />
    <meta name="msapplication-config" content="none" />
    <title>Pulso</title>
    <script>
      // Evitar mensaje de React DevTools en desarrollo
      if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
        __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
      }
      
      // Prevenir zoom en input focus en iOS
      document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
      });

      // Registrar Service Worker solo en producción; desregistrar en desarrollo
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          var isLocalhost = /^(localhost|127\.0\.0\.1|\[::1\])$/.test(window.location.hostname);
          if (!isLocalhost) {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
                if (registration.update) {
                  registration.update();
                }
              })
              .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });

            navigator.serviceWorker.addEventListener('controllerchange', function() {
              window.location.reload();
            });
          } else {
            // En desarrollo: desregistrar cualquier SW previo y limpiar caches
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(reg) { reg.unregister(); });
            });
            if (window.caches && window.caches.keys) {
              caches.keys().then(function(keys) { keys.forEach(function(k) { caches.delete(k); }); });
            }
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
